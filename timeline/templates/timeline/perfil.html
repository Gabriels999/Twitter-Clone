<title>Twitter</title>
<h1>nome do usuario: {{usuario.username}}</h1>
<img src="{{ usuario_perfil.avatar.file }}" alt="Avatar" />
<h3>{{usuario_perfil.nickname}}</h3>
<p>{{usuario_perfil.bio}}</p>
<h2>Lista de Tweets</h2>
<ul>
  {%for tweet in postagens%}
  <li>{{tweet.content}}</li>
  <br /><br /><br /><br /><br />
  {%endfor%}
</ul>
{%if usuario.username != user.username%}
<button>Seguir</button>
{%else%}
<button>Editar Perfil</button>
{%endif%}
