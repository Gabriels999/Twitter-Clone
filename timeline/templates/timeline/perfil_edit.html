<title>Twitter</title>
<h1>EDIÇÃO</h1>
<form method="POST" enctype="multipart/form-data" id="perfil_edit">
  {% csrf_token %}{{ form.as_p }}
  <button type="submit">Salvar Perfil</button>
</form>
<h2>Lista de Tweets</h2>
<ul>
  {%for tweet in postagens%}
  <li>{{tweet.content}}</li>
  <br /><br /><br /><br /><br />
  {%endfor%}
</ul>
